<!-- <!DOCTYPE html> -->
<html>
	<head>
		<title>Player-1801</title>

		<!-- <link rel="stylesheet" href="./styles.css" /> -->

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		<script type="text/javascript" src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.0.5/dist/jsmediatags.min.js"></script>
	</head>
	<body class="bg-light text-dark">
		<h1 class="text-center mb-4">Музыкальный плеер</h1>

		<!-- Кнопка загрузки файла -->
		<div class="mb-3 text-center">
			<button class="btn btn-primary me-2" onclick="chooseFile()">
				Загрузить файл
			</button>
			<input
				class="form-control d-inline-block w-50 me-2"
				type="text"
				id="linkInput"
				onchange="processLink()"
				placeholder="Воспроизвести по ссылке"
			/>
		</div>

		<!-- Зона перетаскивания -->
		<div
			class="border border-dashed p-4 mb-4 text-center bg-white rounded shadow-sm"
			id="dropzone"
		>
			Перетащите сюда аудиофайл
		</div>

		<!-- Обложка и информация о песне -->
		<div class="row mb-4">
			<div class="col-md-3 text-center">
				<img
					id="cover"
					src="placeholder.png"
					alt="Обложка"
					class="img-fluid rounded-circle"
				/>
			</div>

			<div class="col-md-9">
				<h3 id="song" class="h5">Название песни</h3>
				<p id="artist" class="text-muted">Исполнитель</p>
			</div>

			<!-- Аудиоплеер -->
			<audio id="player" controls></audio>
		</div>
	</body>
</html>
